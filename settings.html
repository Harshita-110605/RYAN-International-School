<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="settings-container">
        <h1>Settings</h1>

        <!-- Profile Settings -->
        <section class="settings-section">
            <h2>Profile Settings</h2>
            <form id="profile-form">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" placeholder="Enter your phone number" required>
                </div>
                <button type="submit" class="save-btn">Save Changes</button>
            </form>
        </section>

        <!-- Password Settings -->
        <section class="settings-section">
            <h2>Password Settings</h2>
            <form id="password-form">
                <div class="form-group">
                    <label for="current-password">Current Password:</label>
                    <input type="password" id="current-password" placeholder="Enter current password" required>
                </div>
                <div class="form-group">
                    <label for="new-password">New Password:</label>
                    <input type="password" id="new-password" placeholder="Enter new password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" placeholder="Confirm new password" required>
                </div>
                <button type="submit" class="save-btn">Update Password</button>
            </form>
        </section>

        <!-- Notification Settings -->
        <section class="settings-section">
            <h2>Notification Settings</h2>
            <form id="notification-form">
                <div class="form-group">
                    <label for="email-notifications">Email Notifications:</label>
                    <input type="checkbox" id="email-notifications">
                </div>
                <div class="form-group">
                    <label for="sms-notifications">SMS Notifications:</label>
                    <input type="checkbox" id="sms-notifications">
                </div>
                <button type="submit" class="save-btn">Save Preferences</button>
            </form>
        </section>

        <!-- General Settings -->
        <section class="settings-section">
            <h2>General Settings</h2>
            <form id="general-form">
                <div class="form-group">
                    <label for="language">Preferred Language:</label>
                    <select id="language">
                        <option value="english">English</option>
                        <option value="spanish">Spanish</option>
                        <option value="french">French</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="timezone">Time Zone:</label>
                    <select id="timezone">
                        <option value="utc-5">UTC -5:00</option>
                        <option value="utc-6">UTC -6:00</option>
                        <option value="utc-7">UTC -7:00</option>
                    </select>
                </div>
                <button type="submit" class="save-btn">Save Settings</button>
            </form>
        </section>
    </div>

    <script>
        // Form submission event listeners
        document.getElementById('profile-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Profile settings saved successfully!');
        });

        document.getElementById('password-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (newPassword === confirmPassword) {
                alert('Password updated successfully!');
            } else {
                alert('Passwords do not match. Please try again.');
            }
        });

        document.getElementById('notification-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const emailNotifications = document.getElementById('email-notifications').checked;
            const smsNotifications = document.getElementById('sms-notifications').checked;
            
            let message = 'Notification preferences saved:\n';
            message += `Email Notifications: ${emailNotifications ? 'Enabled' : 'Disabled'}\n`;
            message += `SMS Notifications: ${smsNotifications ? 'Enabled' : 'Disabled'}`;
            alert(message);
        });

        document.getElementById('general-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const language = document.getElementById('language').value;
            const timezone = document.getElementById('timezone').value;

            alert(`General settings saved:\nPreferred Language: ${language}\nTime Zone: ${timezone}`);
        });
    </script>
</body>
</html>
