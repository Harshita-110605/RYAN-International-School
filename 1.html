<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="updateddashboard.css">
    <title>Admin Panel</title>
</head>

<body>
    <div class="side-menu">
        <div class="brand-name">
            <h1>Brand</h1>
        </div>
        <ul>
            <li><img src="dashboard (2).png" alt="">&nbsp;<a href="dashboard2.html"> <span>Dashboard</span></a></li>
            <li><img src="reading-book (1).png" alt="">&nbsp;<a href=""><span>Classmates</span></a> </li>
            <li><img src="teacher2.png" alt="">&nbsp;<a href="teachers.html"><span>Teachers</span> </a></li>
            <li><img src="payment.png" alt="">&nbsp;<a href="income.html"><span>Fees</span> </a></li>
            <li><img src="help-web-button.png" alt="">&nbsp;<a href="help.html"> <span>Help</span></a></li>
            <li><img src="settings.png" alt="">&nbsp;<a href="settings.html"><span>Settings</span></a> </li>
        </ul>
    </div>
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="search">
                    <input type="text" placeholder="Search..">
                    <button type="submit"><img src="search.png" alt=""></button>
                </div>
                <div class="user">
                    <a href="#" class="btn" id="addNewButton">Add New</a>
                    <img src="notifications.png" alt="">
                    <div class="img-case">
                        <img src="user.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="cards">
                <div class="card">
                    <div class="box">
                        <h1>2194</h1>
                        <h3>Attendance</h3>
                    </div>
                    <div class="icon-case">
                        <img class="ic" src="atten.jpeg" alt="">
                    </div>
                </div>
                <!-- Add more cards as needed -->
            </div>
            <div class="content-2">
                <div class="recent-payments">
                    <div class="title">
                        <h2>Recent Payments</h2>
                        <a href="#" class="btn">View All</a>
                    </div>
                    <table id="recentPaymentsTable">
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Amount</th>
                            <th>Option</th>
                        </tr>
                    </table>
                </div>
                <div class="new-students">
                    <div class="title">
                        <h2>New Students</h2>
                        <a href="#" class="btn">View All</a>
                    </div>
                    <table id="newStudentsTable">
                        <tr>
                            <th>Profile</th>
                            <th>Name</th>
                            <th>Option</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Adding New Entry -->
    <div id="addNewModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Add New Student</h2>
            <form id="addNewForm">
                <label for="studentName">Name:</label>
                <input type="text" id="studentName" required><br>
                <label for="studentAge">Age:</label>
                <input type="number" id="studentAge" required><br>
                <label for="studentAmount">Amount:</label>
                <input type="number" id="studentAmount" required><br>
                <button type="submit" class="btn">Add Student</button>
            </form>
        </div>
    </div>

    <script src="1.js"></script>
</body>

</html>
