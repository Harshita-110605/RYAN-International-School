<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers</title>
    <link rel="stylesheet" href="teachers.css">
</head>
<body>
    <div class="cards">
        <div class="card">
            <div class="box">
                <h1>MATHS</h1>
                <h3>David Jones</h3>
                <button class="chat-button" data-teacher="David Jones">Chat</button>
            </div>
            <div class="icon-case">
                <img class="user" src="user.png" alt="David Jones">
            </div>
        </div>

        <div class="card">
            <div class="box">
                <h1>SCIENCE</h1>
                <h3>Joseph Mac</h3>
                <button class="chat-button" data-teacher="Joseph Mac">Chat</button>
            </div>
            <div class="icon-case">
                <img class="user" src="user.png" alt="Joseph Mac">
            </div>
        </div>

        <div class="card">
            <div class="box">
                <h1>ENGLISH</h1>
                <h3>Charlett Manson</h3>
                <button class="chat-button" data-teacher="Charlett Manson">Chat</button>
            </div>
            <div class="icon-case">
                <img class="user" src="user.png" alt="Charlett Manson">
            </div>
        </div>

        <div class="card">
            <div class="box">
                <h1>SOCIAL STUDIES</h1>
                <h3>Adem Smith</h3>
                <button class="chat-button" data-teacher="Adem Smith">Chat</button>
            </div>
            <div class="icon-case">
                <img class="user" src="user.png" alt="Adem Smith">
            </div>
        </div>

        <div class="card">
            <div class="box">
                <h1>FRENCH</h1>
                <h3>Bob Smith</h3>
                <button class="chat-button" data-teacher="Bob Smith">Chat</button>
            </div>
            <div class="icon-case">
                <img class="user" src="user.png" alt="Bob Smith">
            </div>
        </div>

        <div class="card">
            <div class="box">
                <h1>G.K.</h1>
                <h3>Daibiesky</h3>
                <button class="chat-button" data-teacher="Daibiesky">Chat</button>
            </div>
            <div class="icon-case">
                <img class="user" src="user.png" alt="Daibiesky">
            </div>
        </div>
    </div>

    <script src="teachers.js"></script>
</body>
</html>
